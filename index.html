<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css?v=0.1.10.6">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
</head>
<body>
  <div class="image">
    <div class="animated-mail">
      <div class="back-fold"></div>
      <div class="letter">
        <div class="letter-border"></div>
        <div class="letter-title"></div>
        <div class="letter-context"></div>
        <div class="letter-stamp">
          <div class="letter-stamp-inner"></div>
        </div>
      </div>
      <div class="top-fold"></div>
      <div class="body"></div>
      <div class="left-fold"></div>
    </div>
    <div class="shadow"></div>
  </div>
  <div class="wedding-invitation">
    <img src="images/scanned-wedding-invitation.jpg" alt="" class="scanned-img">
    <a href="https://goo.gl/maps/V3Q6TwLzC2z" class="floating-gmaps">
      <img src="images/gmaps-icon.svg" width="48" height="48" alt="">
    </a>
    <div class="more-info">
      <a href="https://goo.gl/forms/f0mqPHhI7bOb1Wfh2" class="blink">More Info</a>
    </div>
  </div>
</body>
</html>
